<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <div class="maincard">
    <img id="img" src="image-equilibrium.jpg" alt="">
    <div class="overlay">
        <img src="icon-view.svg" alt="">
    </div>
 <h1> Equilibrium #3429 </h1>

 <p> Our Equilibrium collection promotes balance and calm.</p>

 <div class="balance"> <img src="icon-ethereum.svg" alt="" style="margin: -1px 2px -4px 2px; " ><span style=" color: hsl(178, 100%, 50%);;"> 0.041 ETH </span></div>
<div class="duration"> <img src="icon-clock.svg" alt="" style="margin: 0px 0px -4px 0px;"> <span> 3 days left </span> </div>
  <hr>
 <div class="creator"><img src="image-avatar.png" alt="" style="margin: 0px 0px -38px -16px;"> <p>Creation of <span id="cname" style="font-weight: bold;  font-weight: lighter; "> Jules Wyvern </span> </p> </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@CoolTaher</a>.
  </div>
</body>
</html>
